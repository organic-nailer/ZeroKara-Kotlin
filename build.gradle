plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

//apply plugin: "idea"

group 'org.example'
version '1.0-SNAPSHOT'

compileJava {
    buildDir = "out/production"
}
compileKotlin {
    buildDir = "out/production"
}
sourceSets {
    main {
        output.resourcesDir = "out/production/resources"
    }
}

//idea.module.outputDir file("out/production/classes")

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/mipt-npm/scientifik"
    }
    maven {
        url "https://jetbrains.bintray.com/lets-plot-maven"
    }
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.nd4j:nd4j-native-platform:1.0.0-beta7"
    implementation "org.jetbrains.lets-plot:lets-plot-common:1.5.2"
    implementation "org.jetbrains.lets-plot:lets-plot-batik:1.5.2"
    implementation "org.jetbrains.lets-plot:lets-plot-kotlin-api:1.0.0-rc1"
    implementation "org.deeplearning4j:deeplearning4j-core:1.0.0-beta7"
}
